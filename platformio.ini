; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Base configuration
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = min_spiffs.csv

lib_deps =
    ; Web server libraries (will add in Milestone 4)
    ; me-no-dev/AsyncTCP@^1.1.1
    ; https://github.com/me-no-dev/ESPAsyncWebServer.git

    ; Core libraries for kiln control
    adafruit/Adafruit MAX31855 library@^1.4.0
    olikraus/U8g2@^2.35.0

    ; Control and data libraries
    bblanchon/ArduinoJson@^6.21.3
    br3ttb/PID@^1.2.1

; Main production firmware
[env:esp32dev]
build_src_filter = +<*> -<hardware_test.cpp>

; Hardware test firmware (use: pio run -e hardware_test --target upload)
[env:hardware_test]
build_src_filter = +<hardware_test.cpp> -<main.cpp>
